version: "3.7"

services:
  amzn-linux-2:
    build: .
    image: httpd-php-fpm-docker-amzn-linux-2:0.1-7
    container_name: amzn-linux-2
    privileged: true
    restart: always
    ports:
      - "8980:80"
    volumes:
      - ./conf_files/www.conf:/etc/php-fpm.d/www.conf
      - ./conf_files/php.ini:/etc/php.ini
      - ./html:/var/www/html
      - type: bind
        source: ./log/httpd
        target: /var/log/httpd
      - type: bind
        source: ./share
        target: /share
      - type: bind
        source: ~/.aws
        target: /home/ec2-user/.aws
